<html>

<head>
    <title>Nested Tables</title>
</head>

<body>
    <h3> Registration Form</h3>
    <table cellspacing="12">
        <tr>
            <td>Enter User Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="email"></td>
            <td>Enter Mobile Number</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Enter Hobbies</td>
            <td><input type="Checkbox" name="hobby1" value="Book 
Reading">Book Reading
                <input type="Checkbox" name="hobby2" value="TRavelling">Travelling
                <input type="Checkbox" name="hobby3" value="Singing">Singing
                <input type="Checkbox" name="hobby4" value="Dancing">Dancing
            </td>
        </tr>


        <tr>
            <td>Select Gender</td>
            <td><input type="radio" name="gender" value="m">male
                <input type="radio" name="gender" value="f">female
                <input type="radio" name="gender" value="transgender">Transgender
            </td>

        </tr>


        <tr>
            <td>Select Qualification</td>
            <td><select name="qualification"> 
  <option value="M.tech">M.Tech</option> 
  <option value="B.tech">B.Tech</option> 
  <option value="B.Sc">B.Sc</option> 
  <option value="B.Com">B.Com</option> 
  <option value="M.B.A">M.B.A</option> 
  <option value="B.Arch">B.Arch</option> 
  </select>
            </td>

        </tr>

        <tr>
            <td>Address</td>
            <td><textarea rows="5" cols="20"> 
</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"><input type="reset"></td>
        </tr>
    </table>
</body>

</html>
