<!DOCTYPE html>
<html>
<head>
<style>
/*element Selector*/
p {
  text-align:left;
  color: green;
} 
/* Id Selector*/
#para1 {
  text-align: right;
  color: red;
}
/*class Selector*/
.center {
  text-align: center;
  color: yellow;
}
/*Group Selector*/
h2, h3{
  text-align: right;
  color: pink;
}
/*Universal Selector*/
*{
text-decoration:underline;
background-color:pink;
font-size: 30px;
}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p>Me too!</p>
<p id="para1">VVIT!</p>
<h2 class="center">Yellow and center-aligned heading</h1>
<p class="center">yellow and center-aligned paragraph.</p> 
<h2>Hello VVIT!</h2>
<h3>Welcome!</h3>
</body>
</html>
